<div class="card mb-4">
  <img
    src="{{ img.url }}{{ number }}"
    class="card-img-top"
    alt="{{ img.alt }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ title }} numer {{ number }}</h5>
    <p class="card-text">{{ content }} {{ number }}</p>
    <a href="#" class="btn btn-primary">{{ link }}</a>
  </div>
</div>
